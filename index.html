<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Usuários</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Iconify - Ícones Online -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script> 
</head>
<body>

  <header>
    <h1><iconify-icon icon="mdi:account-group-outline"></iconify-icon> Sistema de Consulta de Usuários</h1>
  </header>

  <main class="container">

    <!-- Formulário de Cadastro -->
    <section class="form-section">
        <form id="userForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required />
          
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required />
          
            <label for="foto">Foto:</label>
            <input type="file" id="foto" accept="image/*" />
          
            <button type="submit"><iconify-icon icon="mdi:content-save"></iconify-icon> Salvar</button>
          </form>
    </section>


    <!-- Barra de Busca -->
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar por nome..." />
      <button><iconify-icon icon="mdi:magnify"></iconify-icon></button>
    </section>

    <!-- Lista de Usuários -->
    <section id="usuariosContainer" class="usuarios-grid"></section>

    <!-- Paginação -->
    <nav class="pagination">
      <button id="prevPage"><iconify-icon icon="mdi:arrow-left-bold"></iconify-icon></button>
      <span id="pageInfo">Página 1 de 1</span>
      <button id="nextPage"><iconify-icon icon="mdi:arrow-right-bold"></iconify-icon></button>
    </nav>

  </main>

  <script src="script.js"></script>
</body>
</html>
